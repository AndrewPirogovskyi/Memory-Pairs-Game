<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel = "stylesheet" href = "menu_styles.css">
    </head>
    <body>
        <div class = "background">
            <div class = "menu" id = "menu">
                <button class = "start" onclick = "startGame()">Start Game</button>
                <button class = "language" onclick = "openPopup()">Language</button>
                <!-- Hidden popup container -->
                <div id = "popupContainer" class = "popup-container" style = "display: none;">
                    <div class = "popup">
                        <h2>Choose the Language</h2>
                        <!-- Buttons in the popup window -->
                        <a href = "menu_en.html"><button class = "popup-button">English</button></a>
                        <a href = "menu_ua.html"><button class = "popup-button">Ukrainian</button></a>
                    </div>
                </div>
            </div>
            <div id = "clicktoStart" style = "display: none;">
                <div id = "title"><h2>Click to start the game!</h2></div>
                <center><p id = "text"></p></center>
            </div>
            <div id = "container">
                <!-- Cards will be dynamically created here -->
            </div>
            <div id = "congratulations" style = "display: none;">
                <h1>Congratulations!</h1>
                <p id = "text"></p>
            </div>  
        </div>
            <script src = "script_en.js"></script>
            <script src = "popup.js"></script>
    </body>
</html>
