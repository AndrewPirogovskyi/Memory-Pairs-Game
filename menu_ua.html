<!DOCTYPE html>
<html lang = "uk">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel = "stylesheet" href = "menu_styles.css">
    </head>
    <body>
        <div class = "background">
            <div class = "menu" id = "menu">
                <button class = "start" onclick = "startGame()">Розпочати гру</button>
                <button class = "language" onclick = "openPopup()">Мова</button>
                <!-- Hidden popup container -->
                <div id = "popupContainer" class = "popup-container" style = "display: none;">
                    <div class = "popup">
                        <h2>Оберіть мову</h2>
                        <!-- Buttons in the popup window -->
                        <a href = "menu_en.html"><button class = "popup-button">Англійська</button></a>
                        <a href = "menu_ua.html"><button class = "popup-button">Українська</button></a>
                    </div>
                </div>
            </div>
            <div id = "clicktoStart" style = "display: none;">
                <div id = "title"><h2>Натисніть, щоб розпочати</h2></div>
                <center><p id = "text"></p></center>
            </div>
            <div id = "container">
                <!-- Cards will be dynamically created here -->
            </div>
            <div id="congratulations" class="popup-container" style="display: none;">
                <div class="popup">
                    <div class="congratulations_window"></div>
                </div>
            </div>
        </div>
            <script src = "Scripts/script_ua.js"></script>
            <script src = "Scripts/popup.js"></script>
    </body>
</html>
